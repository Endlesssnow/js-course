<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>App Clone</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700|Montserrat:300,400,700&display=swap&subset=cyrillic" rel="stylesheet">
</head>
<body>
        <link rel="import" href="/followers/followers.html">
    <!-- Header -->
    <section class="section-outer section-header">
        <div class="section-inner">
            <div class="section-header-logo">Winter Nook</div>
            <div class="section-header-content">
                <div class="section-header-wrapper">
                    <div class="section-header-wrapper__form">
                        <div class="section-header-wrapper__form-container">
                            <div class="section-header-wrapper__form-container-login">
                                <form action="" id="sign-in" name="signIN">
                                    <div class="section-header-wrapper__form-container-button">
                                        <button class="section-header-wrapper__form-container-button-sign-in" type="submit" name="submit" value="Log in">Sing In</button>
                                    </div>
                                
                                    <div class="section-header-wrapper__form-input">
                                        <input class="section-header-wrapper__form-input-email" type="email" name="email" placeholder="Your Email" required>
                                    </div>

                                    <div class="section-header-wrapper__form-input">
                                        <input  class ="section-header-wrapper__form-input-password" type="password" name="password" placeholder="Your Password" required>
                                    </div>
                                </form>
                            </div>

                            <div class="section-header-wrapper__form-container-register">
                                <form action="" id="sign-up" name="signUp">
                                    <div class="section-header-wrapper__form-container-button">
                                        <button class="section-header-wrapper__form-container-button-sign-up" type="submit" name="submit" value="Submit">Sing Up</button>
                                    </div>

                                    <div class="section-header-wrapper__form-input">
                                        <input class="section-header-wrapper__form-input-email" type="email" name="email" placeholder="Your Email" required>
                                    </div>
                                </form>
                            </div>

                        </div> 
                    </div>
                    
                </div>
            </div>
        </div>
    </section>
    <!-- / Header -->
    <section class="section-outher section-profile">
        <div class="section-inner">
            <div class="section-profile-content">
                <div class="section-profile-search">
                    <input name="search" class="section-profile-search__form-input" placeholder="Search" type="text">
                    <label for="search"></label>
                </div>
                <div class="section-profile-info">
                    <a href="#/">Home</a>  | <a href="#/followers">Comments</a>  | <a href="#/post">Post</a> 
                </div>
            </div>
        </div>
    </section>
    <!-- Photo -->
    <div id="container">
        <!-- <img src="https://images.wallpaperscraft.ru/image/doroga_sneg_zima_144693_1366x768.jpg" alt=""> -->
    </div>
     <!-- / Photo -->

    <!-- Footer -->
    <section class="section-outer section-footer">
        <div class="section-inner">
            section-footer в планах
        </div>
        
    </section>
    <!-- / Footer -->
<script src="index.js" type="text/javascript"></script>
<script src="js/index.js" type="text/javascript"></script>

</body>
</html>
