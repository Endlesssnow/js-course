<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>App Clone</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700|Montserrat:300,400,700&display=swap&subset=cyrillic" rel="stylesheet">
    <!-- <style>
        input[type="text"]::placeholder { color: #ffffff; } 
    </style> -->
</head>
<body>
    <!-- Header -->
    <section class="section-outer section-header">
        <div class="section-inner">
            <div class="section-header-logo">Winter Nook</div>
            <div class="section-header-content">
                <div class="section-header-wrapper">
                    <div class="section-header-wrapper__form">
                        <!-- <div class="section-header-wrapper__form-input">
                            <input class="section-header-wrapper__form-input-email" type="text" placeholder="Your Email">
                        </div>
                        <div class="section-header-wrapper__form-input">
                            <input  class ="section-header-wrapper__form-input-password" type="password" placeholder="Your Password">
                        </div>

                        <div class="section-header-wrapper__form-register">
                            <div class="section-header-wrapper__form-register-input">
                                <input  class ="section-header-wrapper__form-input-reg-email" type="text" placeholder="Your Email">
                            </div>
                        </div> -->
                        
                        <div class="section-header-wrapper__form-container">
                            <div class="section-header-wrapper__form-container-button">
                                <button class="section-header-wrapper__form-container-button-sign-in">Sing In</button>
                            </div>
                            <div class="section-header-wrapper__form-container-button">
                                <button class="section-header-wrapper__form-container-button-sign-up">Sing Up</button>
                            </div>
                        </div>    
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- / Header -->
    <section class="section-outher section-profile">
        <div class="section-inner">
            <div class="section-profile-content">
                <div class="section-profile-search">
                    <input name="search" class="section-profile-search__form-input" placeholder="Search" type="text">
                    <label for="search"></label>
                </div>
                <div class="section-profile-info">
                    Followers 10 | Following 7 | Post 17
                </div>
            </div>
        </div>
    </section>
    <!-- Photo -->
    <section class="section-outer section-photo">
        <div class="section-inner">
            <article class="section-inner-photo">
                <img src="https://source.unsplash.com/640x640/?winter,winter" alt="photo">
                <img src="https://source.unsplash.com/640x640/?winter,snowstorm" alt="photo">
                <img src="https://source.unsplash.com/640x640/?winter,ice" alt="photo">
                <img src="https://source.unsplash.com/640x640/?winter,snowfall" alt="photo">
                <img src="https://source.unsplash.com/640x640/?winter,whiteout" alt="photo">
                <img src="https://source.unsplash.com/640x640/?winter,snow" alt="photo">
                <img src="https://source.unsplash.com/640x640/?winter,christmas" alt="photo">
                <img src="https://source.unsplash.com/640x640/?winter,blizzard" alt="photo">
            </article>
        </div>
    </section>
     <!-- / Photo -->

    <!-- Footer -->
    <section class="section-outer section-footer">
        <div class="section-inner">
            section-footer
        </div>
    </section>
    <!-- / Footer -->
<script src="js/button.js"></script>
</body>
</html>
