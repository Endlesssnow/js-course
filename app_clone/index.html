<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>App Clone</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Chelsea+Market&display=swap" rel="stylesheet">
</head>

<body>
    <header class="withPadding">
        <nav class="fullWidth">
            <img src="http://icons.iconarchive.com/icons/papirus-team/papirus-apps/256/subsurface-icon-icon.png" alt="logo" width="40px">
            <span id="app-name">Winter Nook</span>
            <span id="user-profile">
                <span id="user-name">Anastasya Erokhina</span><br>
                <span>
                    <span>1965 Post</span>
                    |
                    <span>3 Followers</span>
                    |
                    <span>18 Following</span>
                </span>
            </span>
            <img src="https://img.icons8.com/material-sharp/24/000000/user-male-circle.png" alt="user icon" width="40px">
        </nav>
    </header>
    <main>
        <section id="user-info" class="withPadding">
            <input name="search" id="search" placeholder="search" type="text">
            <label for="search"></label>
        </section>
        <article id="images" class="withPadding">
            <img src="https://source.unsplash.com/640x640/?winter,shower" alt="photo">
            <img src="https://source.unsplash.com/640x640/?winter,winter" alt="photo">
            <img src="https://source.unsplash.com/640x640/?winter,snowstorm" alt="photo">
            <img src="https://source.unsplash.com/640x640/?winter,ice" alt="photo">
            <img src="https://source.unsplash.com/640x640/?winter,snowfall" alt="photo">
            <img src="https://source.unsplash.com/640x640/?winter,whiteout" alt="photo">
            <img src="https://source.unsplash.com/640x640/?winter,snow" alt="photo">
            <img src="https://source.unsplash.com/640x640/?winter,christmas" alt="photo">
            <img src="https://source.unsplash.com/640x640/?winter,blizzard" alt="photo">
        </article>
    </main>
    <footer class="fullWidth">
        (c) The Winter is coming!
    </footer>
</body>

</html>
